<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิกพนักงานโกดัง</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0eaff 0%, #f0f4ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0002;
            padding: 2.5em 2em 2em 2em;
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }

        .auth-container h2 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 0.5em;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .auth-container input {
            padding: 0.7em;
            border-radius: 8px;
            border: 1px solid #c0c0c0;
            font-size: 1em;
        }

        .auth-container input[type="submit"] {
            background: #2d3e50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .auth-container input[type="submit"]:hover {
            background: #ffb347;
            color: #2d3e50;
        }

        .switch-link {
            text-align: center;
            margin-top: 1em;
        }

        .switch-link a {
            color: #2d3e50;
            text-decoration: underline;
            cursor: pointer;
        }

        .error-msg {
            color: #d32f2f;
            background: #ffeaea;
            border-radius: 6px;
            padding: 0.5em 1em;
            text-align: center;
            margin-bottom: 0.5em;
        }

        label {
            color: #2d3e50;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2>สมัครสมาชิก</h2>
        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form action="/register" method="post">
            <label for="username">ชื่อผู้ใช้</label>
            <input type="text" name="username" id="username" required placeholder="ชื่อผู้ใช้">
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password" id="password" required placeholder="รหัสผ่าน">
            <input type="submit" value="สมัครสมาชิก">
        </form>
        <div class="switch-link">
            มีบัญชีอยู่แล้ว? <a href="/login">เข้าสู่ระบบ</a>
        </div>
    </div>
</body>

</html>
